<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINKEY Blog Editor</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/editor.css">
  <link rel="stylesheet" href="css/linkey-theme.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1>LINKEY Blog Editor</h1>
      <div class="header-center">
        <div class="viewport-toggle">
          <button class="viewport-btn active" data-viewport="desktop" title="Desktop 4K (3840px)">ğŸ–¥ï¸</button>
          <button class="viewport-btn" data-viewport="laptop" title="Laptop Full HD (1920px)">ğŸ’»</button>
          <button class="viewport-btn" data-viewport="tablet" title="Tablet (1024px)">ğŸ“±</button>
          <button class="viewport-btn" data-viewport="mobile" title="Mobile (414px)">ğŸ“±</button>
        </div>
        <div class="viewport-info" id="viewport-info">Desktop 4K - 3840px</div>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" id="btn-save">ğŸ’¾ Save</button>
        <button class="btn btn-primary" id="btn-export-m2o">ğŸ“‹ Copy M2O</button>
        <button class="btn btn-primary" id="btn-export-html">ğŸ“‹ Copy HTML</button>
      </div>
    </header>
    
    <!-- Main Body -->
    <div class="app-body">
      <!-- Component Palette -->
      <aside class="component-palette">
        <div class="palette-section">
          <h3>Headers</h3>
          <div class="component-item" draggable="true" data-type="header" data-subtype="1">
            <span class="icon">Heading 1</span>
            <span class="label">H1 - Main Title</span>
          </div>
          <div class="component-item" draggable="true" data-type="header" data-subtype="2">
            <span class="icon">Heading 2</span>
            <span class="label">H2 - Section (Blue)</span>
          </div>
          <div class="component-item" draggable="true" data-type="header" data-subtype="3">
            <span class="icon">Heading 3</span>
            <span class="label">H3 - Subsection</span>
          </div>
          <div class="component-item" draggable="true" data-type="header" data-subtype="4">
            <span class="icon">Heading 4</span>
            <span class="label">H4 - Small Heading</span>
          </div>
        </div>
        
        <div class="palette-section">
          <h3>Coming Soon</h3>
          <div class="component-item" style="opacity: 0.5; cursor: not-allowed;" draggable="false">
            <span class="icon">ğŸ“„</span>
            <span class="label">Paragraph</span>
          </div>
          <div class="component-item" style="opacity: 0.5; cursor: not-allowed;" draggable="false">
            <span class="icon">ğŸ“‹</span>
            <span class="label">List</span>
          </div>
          <div class="component-item" style="opacity: 0.5; cursor: not-allowed;" draggable="false">
            <span class="icon">ğŸƒ</span>
            <span class="label">Cards</span>
          </div>
          <div class="component-item" style="opacity: 0.5; cursor: not-allowed;" draggable="false">
            <span class="icon">ğŸ”˜</span>
            <span class="label">Button</span>
          </div>
          <div class="component-item" style="opacity: 0.5; cursor: not-allowed;" draggable="false">
            <span class="icon">ğŸ“¦</span>
            <span class="label">Box</span>
          </div>
          <div class="component-item" style="opacity: 0.5; cursor: not-allowed;" draggable="false">
            <span class="icon">ğŸ–¼ï¸</span>
            <span class="label">Image</span>
          </div>
        </div>
      </aside>
      
      <!-- Editor Canvas -->
      <main class="editor-canvas">
        <div class="canvas-wrapper viewport-desktop">
          <div class="canvas-inner">
            <div class="canvas-title">
              <input type="text" id="canvas-title-input" placeholder="Blog post title...">
            </div>
            <div id="canvas-blocks" class="canvas-blocks">
              <!-- Blocks will be rendered here -->
            </div>
          </div>
        </div>
      </main>
      
      <!-- Properties Panel -->
      <aside class="properties-panel">
        <div id="properties-content">
          <div class="empty-state">
            <p>Select a block to edit its properties</p>
          </div>
        </div>
      </aside>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="js/state.js"></script>
  <script src="js/exporters/m2o-exporter.js"></script>
  <script src="js/exporters/html-exporter.js"></script>
  <script src="js/components/header-component.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
